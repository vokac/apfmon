{% load humanize %}
{% load timesince_human %}
{% load staticfiles %}
<!DOCTYPE html">
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Autopyfactory Monitoring</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Monitor ATLAS pilot factories and job wrappers">
    <meta name="author" content="p.love@lancaster.ac.uk">

    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/d3.v3.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("abbr[rel=tooltip]").tooltip({
              'selector': '',
              'placement': 'top',
              'container': 'body',
        });
      });
    </script>

</head>

<body>
<div class="container">
  <ul class="nav nav-pills">
    <li>
      <a href="{% url 'index' %}">HOME</a> 
    </li>
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown" href="#">
              Cloud
              <b class="caret"></b>
            </a>
      <ul class="dropdown-menu">
        {% for cloud in clouds %}
          <li><a href="{% url 'cloud' cloud %}">{{ cloud|lower }}</a>
        {% endfor %}
      </ul>
    </li>
    <li>
      <a href="{% url 'report' %}">Reports</a>
    </li>
    <li>
       <a href="{% url 'help' %}">Help</a>
    </li>
  </ul>

    {% block content %}{% endblock %}
    {% block footer %}
    {% endblock %}

</div>
</body>
</html>
